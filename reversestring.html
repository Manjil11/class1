<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function reverseString(str) {
        document.write("The original string is:" + str)<br>
        // document.write("<br>")
        c = str.split("").reverse().join("");
        document.write("The reveresed string is: "+ c + "<br>")
        if(c == str){
            document.write("The string is palindrome.")
        }
        else{
            document.write("The string is not palindorme.")
        }
    }
    reverseString("hello");

    </script>
</body>
</html>
